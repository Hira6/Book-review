<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Reader's Realm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #B99470;
            color: white;
            padding: 20px;
            text-align: center;
        }
         /* navbar starts */
    nav ul {
        list-style: none;
        padding: 0;
         
    }

    nav ul li {
        display: inline;
        margin-right: 20px;
        padding-right: 10px;
    }

    nav ul li a {
        color: white;
        text-decoration: none;    
    }
/* Make the navbar responsive */
    @media (max-width: 768px) {
        nav ul {
            flex-direction: column;
            align-items: center;
        }
    
        nav ul li {
            margin: 10px 0;
        }
    }
    a:hover {
    text-decoration: underline;
}
 /* navbar ends */

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color:  #FEFAE0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            flex-grow: 1;
        }
        h1 {
            text-align: center;
            color: white;
        }
        h2 {
            text-align: center;
            color:  #B99470;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            font-size: 18px;
        }
        input, textarea {
            padding: 10px;
            font-size: 16px;
            margin-top: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box; /* Includes padding and border in width */
        }
        textarea {
            width: 100%;
            height: 150px; /* Fixed height */
            resize: none; /* Disable resizing */
            overflow: auto; /* Adds scrollbars if content exceeds the height */
        }
        input[type="submit"] {
            margin-top: 20px;
            background-color:  #B99470;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color:  #ca8a4b;
        }
         /* Add this to your existing CSS */
html, body {
    height: 100%;
    margin: 0;
    overflow-x: hidden; 
}

body {
    display: flex;
    flex-direction: column;
}

.container {
    flex: 1; /* This makes the container take up remaining space */
}

/* Footer */
footer {
    background-color: #B99470;
    color: white;
    text-align: center;
    padding: 10px;
    width: 100%;
    flex-shrink: 0; /* Prevents the footer from shrinking */
    bottom: 0;
}


/* Responsive adjustments */
@media (max-width: 768px) {
    footer {
        padding: 20px;
        font-size: 14px;
    }
}

    </style>
</head>
<body>

    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>We'd love to hear from you!</h2>
        <form id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </div>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting
            alert("Thank you for your feedback!");
            // Optionally, you can reset the form after the alert
            this.reset();
        });
    </script>

</body>
</html>
